<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - Buzzer Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Buzzer Quiz</h1>
        <p id="userMessage">Loading...</p>
        <div id="questionSection" class="question-section">
            <p id="question">Waiting for the game to start...</p>
        </div>
        <div id="responseSection" class="response-section" style="display: none;">
            <textarea id="userResponse" placeholder="Your answer"></textarea>
            <button id="submitResponse">Submit Answer</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
