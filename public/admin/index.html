<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Buzzer Quiz</title>
    <link rel="stylesheet" href="../assets/admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div>
            <label for="numUsers">Number of Users: </label>
            <input type="number" id="numUsers" min="1" value="3">
            <button id="startSessionButton" class="start-button">Start Session</button>
        </div>

        <div id="sessionInfo" class="session-info">
            <p id="sessionMessage"></p>
        </div>

        <div id="questionSection" class="question-section">
            <button id="dispatchQuestionsButton" class="dispatch-button" disabled>Dispatch Questions</button>
        </div>

        <div id="connectedUsersSection" class="connected-users-section">
            <h2>Connected Users</h2>
            <ul id="connectedUsersList"></ul>
        </div>

        <div id="responsesSection" class="responses-section">
            <h2>User Responses</h2>
            <table id="responsesTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Answer</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/admin.js"></script>
</body>
</html>
